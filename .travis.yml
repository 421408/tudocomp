sudo: false

language: cpp

cache:
  apt: true

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.8
    - g++-4.8
    - cmake
    - cmake-data
    - libboost1.55-all-dev

compiler:
  - g++
  - clang

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

script:
  - source .travis-build.sh
