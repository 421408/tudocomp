sudo: false

language: cpp

cache:
  apt: true

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - gcc-4.9
    - g++-4.9
    - libboost1.55-all-dev
    - cmake
    - cmake-data

compiler:
  - g++
  - clang

script:
  - export GLOG_ROOT="$TRAVIS_BUILD_DIR/../glog"
  - export GLOG_ROOT_INSTALL="$GLOG_ROOT-install"
  - ./.travis-build-glog.sh
  - export CMAKE_MODULE_PATH="$GLOG_ROOT_INSTALL"
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - make check
