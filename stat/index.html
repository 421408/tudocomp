<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>tudocomp chart</title>
    <script src="http://d3js.org/d3.v3.js"></script>

    <script src="data.kjv.js"></script>
    <script defer src="stat-chart.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="drawChart(stats)">
<div id="container">
    <div id="options">
        <p id="export">
            <button class="svg">Save SVG</button>
        </p>

        <h2>Options:</h2>
        <p>Zoom: <input class="zoom" type="range" min="0.5" max="4.0" step="0.1" value="1.0"></input><span class="zoom-label">1.0</span></p>
        <p><label><input class="groups" type="checkbox" checked></input>Show groups</label></p>
        <p><label><input class="offsets" type="checkbox" checked></input>Show memory offsets</label></p>
        <p><label><input class="legend" type="checkbox" checked></input>Show legend</label></p>
    </div>
    <div id="chart">
        <div id="tip">
            <div class="title"></div>
            <table>
                <tbody class="basic">
                    <tr><th>Start time:</th><td class="start"></td></tr>
                    <tr><th>Duration:</th><td class="duration"></td></tr>
                    <tr><th>Memory Peak:</th><td class="mempeak"></td></tr>
                    <tr><th>Local peak:</th><td class="memadd"></td></tr>
                </tbody>
                <tbody class="ext">
                </tbody>
            </table>
        </div>
        <div id="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="font-family: sans-serif; font-size: 10pt;"></svg>
        </div>
    </div>
</div>
</body>
</html>
